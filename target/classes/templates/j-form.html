<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Jugador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
        }

        .form-group label {
            color: #007bff;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .btn-custom {
            font-size: 18px;
            margin-right: 10px;
            padding: 10px 25px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-custom i {
            margin-right: 8px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 30px;
        }

        @media (max-width: 768px) {
            .form-group.col-md-8, .col-md-6 {
                width: 100%;
            }

            .container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <form th:action="@{/jugadores/save}" th:object="${jugador}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nombre" class="col-form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="apellido" class="col-form-label">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="numero" class="col-form-label">Número</label>
                            <input type="text" th:field="*{numero}" class="form-control" id="numero" placeholder="Número" pattern="[0-9]*">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="posicion" class="col-form-label">Posición</label>
                            <input type="text" th:field="*{posicion}" class="form-control" id="posicion" placeholder="Posición">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-custom" value="Enviar">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                        <a th:href="@{/jugadores}" class="btn btn-secondary">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
