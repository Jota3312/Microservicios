<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clubes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
	<style>
	        body {
	            background-color: #f0f4f8;
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	        }

	        .container {
	            max-width: 900px;
	            margin: 50px auto;
	        }

	        .card {
	            border-radius: 15px;
	            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	        }

	        .card-body {
	            background-color: #ffffff;
	            border-radius: 10px;
	            padding: 30px;
	        }

	        .btn-custom {
	            font-size: 16px;
	            margin-right: 10px;
	            padding: 10px 18px;
	            border-radius: 30px;
	            background-color: #17a2b8;
	            color: white;
	            border: none;
	            transition: all 0.3s ease;
	        }

	        .btn-custom:hover {
	            background-color: #138496;
	        }

	        .btn-secondary {
	            background-color: #6c757d;
	            color: white;
	            border-radius: 30px;
	        }

	        .btn-custom i {
	            margin-right: 5px;
	        }

	        th {
	            color: white;
	            background-color: #007bff;
	            text-align: center;
	        }

	        td {
	            color: black;
	            text-align: center;
	        }

	        table {
	            margin-top: 20px;
	        }

	        table tbody tr:hover {
	            background-color: #f1f1f1;
	        }

	        h2 {
	            color: #007bff;
	            text-align: center;
	        }

	        @media (max-width: 768px) {
	            .btn-custom, .btn-secondary {
	                width: 100%;
	                margin-bottom: 10px;
	            }

	            table {
	                font-size: 14px;
	            }
	        }
	    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
                <a th:href="@{/clubes/new}" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Agregar Club
                </a>
            </div>
            <div th:switch="${clubes}">
                <div th:case="null">
                    <h2>No se encontraron registros</h2>
                </div>
                <div th:case="*">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Entrenador</th>
                            <th>Asociaci√≥n</th>
                            <th>Jugadores</th>
                            <th>Competiciones</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="club : ${clubes}">
                            <td th:text="${club.nombre}"></td>
                            <td th:if="${club.entrenador != null}" th:text="${club.entrenador.nombre}"></td>
                            <td th:if="${club.asociacion != null}" th:text="${club.asociacion.nombre}"></td>
                            <td>
                                <ul>
                                    <li th:each="jugador : ${club.jugadores}">
                                        <span th:text="${jugador.nombre +' '+ jugador.apellido +' '+ jugador.numero}"></span>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li th:each="competicion : ${club.competiciones}">
                                        <span th:text="${competicion.nombre}"></span>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <a th:href="@{/clubes/edit/{id}(id=${club.id})}" class="btn btn-custom">
                                    <i class="fas fa-user-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/clubes/delete/{id}(id=${club.id})}" class="btn btn-custom">
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
