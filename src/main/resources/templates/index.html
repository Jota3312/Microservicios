<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 40px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .btn-custom {
            font-size: 18px;
            margin: 10px;
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-custom i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Clubes de FÃºtbol</h1>
            <div class="btn-container">
                <a class="btn btn-custom" th:href="@{/jugadores}">
                    <i class="fas fa-users"></i>Jugadores
                </a>
                <a class="btn btn-custom" th:href="@{/clubes}">
                    <i class="fas fa-building"></i>Clubes
                </a>
                <a class="btn btn-custom" th:href="@{/entrenadores}">
                    <i class="fas fa-user-tie"></i>Entrenadores
                </a>
                <a class="btn btn-custom" th:href="@{/asociaciones}">
                    <i class="fas fa-handshake"></i>Asociaciones
                </a>
                <a class="btn btn-custom" th:href="@{/competiciones}">
                    <i class="fas fa-trophy"></i>Competiciones
                </a>
            </div>
        </div>
    </div>
</body>

</html>
